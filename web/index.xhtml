<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF</title>
</h:head>
<h:body>

    <h:form>
        <h:outputLabel for="nombre" value="Nombre: "/>
        <h:inputText id="nombre" value="#{vacanteForm.candidato.nombre}" required="true"/>
        <h:message for="nombre"/>
        <br/>
        <h:outputLabel for="apellido" value="Apellido: "/>
        <h:inputText id="apellido" value="#{vacanteForm.candidato.apellido}" required="true"/>
        <h:message for="apellido"/>
        <br/>
        <h:outputLabel for="sueldoDeseado" value="Sueldo Deseado: "/>
        <h:inputText id="sueldoDeseado" value="#{vacanteForm.candidato.sueldoDeseado}" required="true">
            <f:validateLongRange minimum="20000" maximum="130000"/>
        </h:inputText>
        <h:message for="sueldoDeseado"/>
        <br/>
        <h:outputLabel for="fechaNacimiento" value="Fecha Nacimiento: "/>
        <h:inputText id="fechaNacimiento" value="#{vacanteForm.candidato.fechaNacimiento}" required="true">
            <f:convertDateTime pattern="dd/mm/yyyy"/>
        </h:inputText>
        <h:message for="fechaNacimiento"/>
        <br/>
        <h:commandButton action="#{vacanteForm.enviar}" value="Enviar"/>
        <h:messages globalOnly="true"/>
    </h:form>
</h:body>
</html>
